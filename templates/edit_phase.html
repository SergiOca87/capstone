{% extends "layout.html" %}

{% block body %}

    <h3 class="mt-4 mb-3">Edit Phase:</h3>
    <form class="phase_form" method="POST" action="{% url 'edit_phase' phase.id %}">
        <!-- {% csrf_token %} -->
        <div class="form-group">
            <input class="form-control" type="text" name="name" id="name" value="{{ phase.name }}" placeholder="Phase Name">
        </div>
        <div class="form-group">
            <label for="notifications">Start Date</label>
            <input type="date" name="start" id="start" value="{{ phase.start_date }}">
        </div>
        <div class="form-group">
            <label for="notifications">End Date</label>
            <input type="date" name="end" id="end" value="{{ phase.end_date }}">
        </div>
        <div class="form-group">
            <label for="completed">Completed?</label>
            <input type="checkbox" name="completed" id="completed" value="{{ phase.completed }}">
        </div>
        <a href="{% url 'delete_phase' phase.id %}" class="btn btn-danger">Delete Phase</a>
        
    </form>

{% endblock %}
