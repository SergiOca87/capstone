{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Project Planner{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
              <div class="navbar-nav d-flex justify-content-between w-100">
                <a href="/" class="navbar-brand">Project Phases</a>
                {% if user.is_authenticated %}
                   <div class="d-flex">           
                        <a class="nav-link" href="{% url 'project_list' %}">All Projects</a>
                        <a class="nav-link" href="{% url 'new_project' %}">+ New Project</a>
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </div>   
                {% endif %}
              </div>
            
          </nav>
        
        <main class="body">
            <div class="container">
                {% block body %}
                {% endblock %}
            </div>
        </main>

        <script src="{% static 'script.js' %}""></script>
    </body>
</html>
