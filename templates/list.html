{% extends "layout.html" %}

{% block body %}
   

    <h1>All Projects</h1>

    {% if user.is_authenticated %}
    

        <ul>
            {% for project in projects %}
                <h3>{{ project.title }}</h3>
            {% endfor %}
        </ul>

    {% else %}
        <h2>Please Log in to see this page.</h2>
        <a href="{% url 'list' %}"></a>
    {% endif %}
  
{% endblock %}
