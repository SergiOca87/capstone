{% extends "layout.html" %}

{% block body %}
   

    <h1>All Projects</h1>

    {% if user.is_authenticated %}
    
        <ul>
            {% for project in projects %}
                <h3>{{ project.title }}</h3>
                <a href="{% url 'project' project.id %}" class="btn">Project Dashboard</a>
            {% endfor %}
        </ul>

    {% else %}
        <h2>Please log in to edit projects</h2>
        <a href="{% url 'list' %}"></a>
    {% endif %}
  
{% endblock %}
